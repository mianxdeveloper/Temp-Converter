<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: url('TempBG.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      backdrop-filter: blur(2px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .converter-container {
      background: white;
      /* backdrop-filter: blur(80px);
      -webkit-backdrop-filter: blur(80px); */
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #556cd6;
      font-weight: 600;
      letter-spacing: 1px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: black;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: black;
      font-size: 16px;
    }

    input[type="number"]::placeholder {
      color: rgb(78, 69, 69);
    }

    select option {
      color: black;
    }

    .convert-button {
      margin-top: 20px;
      width: 100%;
      background-color: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .convert-button:hover {
      background-color: #556cd6;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #000000;
    }

    @media (max-width: 480px) {
      .converter-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="converter-container">
    <h2>Temperature Converter</h2>
    <label for="temperature">Enter Temperature</label>
    <input type="number" id="temperature" placeholder="Enter temperature..." required>

    <label for="unit">Select Input Unit</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label for="targetUnit">Select Target Unit</label>
    <select id="targetUnit">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button class="convert-button" onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const from = document.getElementById('unit').value;
      const to = document.getElementById('targetUnit').value;
      const resultBox = document.getElementById('result');

      if (isNaN(temp)) {
        resultBox.textContent = 'Please enter a valid number';
        return;
      }

      let result;

      if (from === to) {
        result = temp;
      } else if (from === 'celsius' && to === 'fahrenheit') {
        result = (temp * 9 / 5) + 32;
      } else if (from === 'fahrenheit' && to === 'celsius') {
        result = (temp - 32) * 5 / 9;
      } else if (from === 'celsius' && to === 'kelvin') {
        result = temp + 273.15;
      } else if (from === 'kelvin' && to === 'celsius') {
        result = temp - 273.15;
      } else if (from === 'fahrenheit' && to === 'kelvin') {
        result = (temp - 32) * 5 / 9 + 273.15;
      } else if (from === 'kelvin' && to === 'fahrenheit') {
        result = (temp - 273.15) * 9 / 5 + 32;
      }

      resultBox.textContent = `Converted Temperature: ${result.toFixed(2)} Â°${to.charAt(0).toUpperCase()}`;
    }
  </script>
</body>

</html>
